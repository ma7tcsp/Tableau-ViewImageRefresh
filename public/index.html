<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
    <script>
        function refr() {
            setInterval(()=>{
                document.getElementById("pict").src="img/image.png?r="+new Date().getTime();
            },10000)
        };
    </script>
</head>
<body onload="refr()">
<div class="imgbox">
    <img id="pict" class="center-fit" src='img/image.png'>
</div>
</body>
</html>
